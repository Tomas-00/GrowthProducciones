    <main>
        <form action="/signup" method="post">
            <p>
                <label>Tipo de Evento:</label><br>
                <label>
                    <input type="radio" name="title" value="Social">
                    Social
                </label>
                <label>
                    <input type="radio" name="title" value="Empresarial">
                    Empresarial
                </label>
                <label>
                    <input type="radio" name="title" value="Cumpleaños">
                    Cumpleaños
                </label>
            </p>
            <p>
                <label>Fecha y horario</label><br>
                <input type="text" name="Fecha y horario">
            </p>
            <p>
                <label>Cantidad aprox. de invitados</label><br>
                <input type="text" name="Cantidad de invitados">
            </p>
            <p>
                <label>Nombre y apellido</label><br>
                <input type="text" name="Nombre">
            </p>
            <p>
                <label>Lugar/salon o (Consulta por los nuestros)</label><br>
                <input type="text" name="Apellido">
            </p>
            <p>
                <label>Email</label><br>
                <input type="email" name="email" required>
            </p>
            <p>
                <label>Numero de Telefono</label><br>
                <input type="tel" name="Numero de telefono">
            </p>
            <p>
                <label>Localidad</label><br>

                    <option>Pilar</option>

                    <option>Punta del Este</option>

            <p>

                    Aceptar terminos y condiciones
                </label>
            </p>
            <p>
                <button>Enviar</button>
                <button type="reset">Limpiar</button>
